<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‡ªç”±çš„çµé­‚ - æé€Ÿè¯­éŸ³ç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; transition: 0.5s; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(15px); display: flex; flex-direction: column; }
        
        .input-group { display: flex; gap: 8px; padding-bottom: 20px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none; min-width: 0; }
        
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #send { background: #5f91ff; color: white; padding: 10px 15px; }
        #voice-btn { background: rgba(255,255,255,0.15); color: white; width: 45px; height: 45px; font-size: 20px; flex-shrink: 0; }
        #voice-btn.recording { background: #ff4d4d; animation: pulse 1s infinite; }
        
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; }
        .me { background: #5f91ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: rgba(255,255,255,0.12); align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .voice-bubble { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #status-bar { text-align: center; font-size: 11px; color: #5f91ff; margin-bottom: 8px; height: 15px; }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div></div>
    
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px;">å¯»æ‰¾æ˜Ÿç©ºä¸‹çš„å¦ä¸€ä¸ªå£°éŸ³</h1>
        <button class="enter-btn" onclick="startMatching()">å¼€å¯å³åˆ»åŒ¹é…</button>
    </div>

    <div id="chat-container">
        <div id="status-bar">å‡†å¤‡è¿æ¥...</div>
        <div id="chat-box"></div>
        <div class="input-group">
            <button id="voice-btn" onmousedown="startRecord()" onmouseup="stopRecord()" ontouchstart="startRecord()" ontouchend="stopRecord()">ğŸ¤</button>
            <input type="text" id="ipt" placeholder="è¾“å…¥æˆ–é•¿æŒ‰è¯­éŸ³..." autocomplete="off">
            <button id="send" onclick="doSend()">å‘é€</button>
            <button onclick="location.reload()" style="background:transparent; color:#ff4d4d; font-size:12px;">ç¦»å¼€</button>
        </div>
    </div>

    <script>
        let peer, conn, mediaRecorder, audioChunks = [];
        // å…³é”®ä¿®å¤ï¼šæ”¹å› 30 ç§’çª—å£ï¼Œå¢åŠ ç¢°æ’æˆåŠŸç‡
        const timeBucket = Math.floor(Date.now() / 30000); 
        const myID = "soul_user_" + timeBucket;
        const peerID = "soul_peer_" + timeBucket;

        function startMatching() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            peer = new Peer(myID);
            peer.on('open', (id) => {
                document.getElementById('status-bar').innerText = "æ­£åœ¨å‘¼å”¤å¦ä¸€ä¸ªçµé­‚...";
                tryConnect();
            });
            peer.on('connection', (c) => { 
                if(!conn) { conn = c; setupChat(); } 
            });
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(peerID);
                    peer.on('open', tryConnect);
                }
            });
        }

        function tryConnect() {
            const target = (peer.id === myID) ? peerID : myID;
            const timer = setInterval(() => {
                if (conn) { clearInterval(timer); return; }
                const c = peer.connect(target);
                c.on('open', () => { 
                    conn = c; 
                    setupChat(); 
                    clearInterval(timer); 
                });
            }, 1500); // ç¼©çŸ­é‡è¯•é—´éš”ï¼Œå®ç°ç§’è¿
        }

        function setupChat() {
            document.getElementById('status-bar').innerText = "âœ¨ å¥‘åˆæˆåŠŸ";
            conn.on('data', (data) => {
                if (data.type === 'voice') {
                    renderVoice(data.blob, false);
                } else {
                    renderText(data, false);
                }
            });
            // å¯¹æ–¹æ–­å¼€ç›‘å¬
            conn.on('close', () => location.reload());
        }

        async function startRecord() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    if (conn) {
                        renderVoice(blob, true);
                        conn.send({ type: 'voice', blob: blob });
                    }
                    stream.getTracks().forEach(t => t.stop());
                };
                mediaRecorder.start();
                document.getElementById('voice-btn').classList.add('recording');
            } catch (e) { alert("è¯·å¼€å¯éº¦å…‹é£æƒé™"); }
        }

        function stopRecord() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                document.getElementById('voice-btn').classList.remove('recording');
            }
        }

        function renderText(text, isMe) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerText = text;
            appendMsg(div);
        }

        function renderVoice(blob, isMe) {
            const url = URL.createObjectURL(blob instanceof Blob ? blob : new Blob([blob]));
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `<div class="voice-bubble" onclick="new Audio('${url}').play()">ğŸµ è¯­éŸ³æ¶ˆæ¯ (ç‚¹å‡»æ’­æ”¾)</div>`;
            appendMsg(div);
        }

        function appendMsg(el) {
            const box = document.getElementById('chat-box');
            box.appendChild(el);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            if (!ipt.value.trim() || !conn) return;
            renderText(ipt.value, true);
            conn.send(ipt.value);
            ipt.value = '';
        }

        document.getElementById('ipt').onkeydown = e => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
