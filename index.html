<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自由的灵魂 - 百人分流匹配版</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; transition: 0.5s; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.08); overflow-y: auto; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(10px); display: none; flex-direction: column; }
        
        #waiting-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #5f91ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .input-group { display: flex; gap: 8px; opacity: 0; pointer-events: none; transition: 0.5s; padding-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: white; font-size: 16px; outline: none; }
        button#send { background: #5f91ff; color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; }
        
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 10px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .me { background: #5f91ff; align-self: flex-end; }
        .other { background: rgba(255,255,255,0.15); align-self: flex-start; }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div></div>
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:4px;">这里欢迎每一个渴望自由的灵魂</h1>
        <button class="enter-btn" onclick="startMatch()">开启匿名匹配</button>
    </div>

    <div id="chat-container">
        <div id="waiting-area">
            <div class="loader"></div>
            <div id="status">正在寻找此刻同样孤独的灵魂...</div>
            <p id="match-info" style="font-size: 12px; color: #666; margin-top: 10px;">正在连接星空服务器...</p>
        </div>
        <div id="chat-box"></div>
        <div class="input-group" id="input-area">
            <input type="text" id="ipt" placeholder="已进入私密星空..." autocomplete="off" onkeydown="if(event.keyCode==13) doSend()">
            <button id="send" onclick="doSend()">发送</button>
        </div>
    </div>

    <script>
        const pubnub = new PubNub({
            publishKey: 'pub-c-48098c76-50d4-469b-8212-076f8e75294e',
            subscribeKey: 'sub-c-134e626e-4421-11eb-a5a4-325b0351f2f8',
            userId: "Soul_" + Math.random().toString(36).substring(7)
        });

        const LOBBY = "soul_lobby_v100";
        let myPrivateRoom = "";

        function startMatch() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            // 核心步骤 1：查询当前大厅有多少人正在匹配
            pubnub.hereNow({ channels: [LOBBY] }).then((response) => {
                const total = response.totalOccupancy;
                // 核心步骤 2：自动计算房间号，实现 2 人一组
                const roomNum = Math.floor(total / 2) + 1;
                myPrivateRoom = "room_id_" + roomNum;

                // 核心步骤 3：订阅专属私密房间并开启存在感监听
                pubnub.subscribe({ 
                    channels: [myPrivateRoom, LOBBY],
                    withPresence: true 
                });
                
                document.getElementById('match-info').innerText = "你已进入 #" + roomNum + " 号星空，等待另一半出现...";
            });
        }

        pubnub.addListener({
            presence: function(p) {
                // 当专属私密房达到 2 人时，双方同时解锁界面
                if (p.channel === myPrivateRoom && p.occupancy >= 2) {
                    unlockChatUI();
                }
            },
            message: function(m) {
                if (m.publisher !== pubnub.getUserId() && m.channel === myPrivateRoom) {
                    render(m.message, false);
                }
            }
        });

        function unlockChatUI() {
            document.getElementById('waiting-area').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
            document.getElementById('input-area').style.opacity = '1';
            document.getElementById('input-area').style.pointerEvents = 'auto';
        }

        function render(text, isMe) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'me' : 'other');
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            const val = ipt.value.trim();
            if (!val) return;
            render(val, true);
            pubnub.publish({ channel: myPrivateRoom, message: val }); // 只在私密房发送
            ipt.value = '';
        }
    </script>
</body>
</html>
