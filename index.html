<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‡ªç”±çš„çµé­‚ - è¯­éŸ³ç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; transition: 0.5s; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(15px); display: flex; flex-direction: column; }
        
        .input-group { display: flex; gap: 8px; padding-bottom: 20px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none; }
        
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #send { background: #5f91ff; color: white; padding: 10px 15px; }
        #voice-btn { background: rgba(255,255,255,0.15); color: white; padding: 10px 15px; font-size: 18px; }
        #voice-btn.recording { background: #ff4d4d; animation: pulse 1s infinite; }
        .disconnect-btn { background: transparent; color: #ff4d4d; font-size: 12px; }

        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; position: relative; }
        .me { background: #5f91ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: rgba(255,255,255,0.12); align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .voice-bubble { display: flex; align-items: center; gap: 10px; cursor: pointer; min-width: 60px; }
        .voice-icon { width: 12px; height: 12px; background: white; border-radius: 50%; opacity: 0.8; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #status-bar { text-align: center; font-size: 11px; color: #5f91ff; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div></div>
    
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px;">å¯»æ‰¾æ˜Ÿç©ºä¸‹çš„å¦ä¸€ä¸ªå£°éŸ³</h1>
        <button class="enter-btn" onclick="startMatching()">å¼€å¯å³åˆ»åŒ¹é…</button>
    </div>

    <div id="chat-container">
        <div id="status-bar">å¯»æ‰¾ä¿¡å·ä¸­...</div>
        <div id="chat-box"></div>
        <div class="input-group">
            <button id="voice-btn" onmousedown="startRecord()" onmouseup="stopRecord()" ontouchstart="startRecord()" ontouchend="stopRecord()">ğŸ¤</button>
            <input type="text" id="ipt" placeholder="è¾“å…¥æˆ–é•¿æŒ‰è¯­éŸ³..." autocomplete="off">
            <button id="send" onclick="doSend()">å‘é€</button>
            <button class="disconnect-btn" onclick="location.reload()">ç¦»å¼€</button>
        </div>
    </div>

    <script>
        let peer, conn, mediaRecorder, audioChunks = [];
        const timeBucket = Math.floor(Date.now() / 30000); 
        const myID = "soul_user_" + timeBucket;
        const peerID = "soul_peer_" + timeBucket;

        function startMatching() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            peer = new Peer(myID);
            peer.on('open', (id) => {
                document.getElementById('status-bar').innerText = "ç­‰å¾…çµé­‚æ„Ÿåº”...";
                tryConnect(peerID);
            });
            peer.on('connection', (c) => { conn = c; setupChat(); });
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(peerID);
                    peer.on('open', () => tryConnect(myID));
                }
            });
        }

        function tryConnect(target) {
            const timer = setInterval(() => {
                if (conn) { clearInterval(timer); return; }
                const c = peer.connect(target);
                c.on('open', () => { conn = c; setupChat(); clearInterval(timer); });
            }, 2000);
        }

        function setupChat() {
            document.getElementById('status-bar').innerText = "âœ¨ å¥‘åˆæˆåŠŸï¼Œå£°éŸ³å·²åŠ å¯†";
            conn.on('data', (data) => {
                if (data instanceof ArrayBuffer || data.type === 'voice') {
                    renderVoice(data.blob || data, false);
                } else {
                    renderText(data, false);
                }
            });
        }

        // --- å½•éŸ³é€»è¾‘ ---
        async function startRecord() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendVoice(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                mediaRecorder.start();
                document.getElementById('voice-btn').classList.add('recording');
            } catch (err) { alert("è¯·å…è®¸éº¦å…‹é£æƒé™ä»¥å‘é€è¯­éŸ³"); }
        }

        function stopRecord() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                document.getElementById('voice-btn').classList.remove('recording');
            }
        }

        function sendVoice(blob) {
            if (!conn) return;
            renderVoice(blob, true);
            // PeerJS æ”¯æŒç›´æ¥å‘é€ Blob
            conn.send({ type: 'voice', blob: blob });
        }

        function renderText(text, isMe) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerText = text;
            appendAndScroll(div);
        }

        function renderVoice(blobData, isMe) {
            const blob = blobData instanceof Blob ? blobData : new Blob([blobData], { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `<div class="voice-bubble" onclick="new Audio('${url}').play()">
                                <span class="voice-icon"></span> ğŸ’¬ è¯­éŸ³æ¶ˆæ¯
                             </div>`;
            appendAndScroll(div);
        }

        function appendAndScroll(el) {
            const box = document.getElementById('chat-box');
            box.appendChild(el);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            if (!ipt.value.trim() || !conn) return;
            renderText(ipt.value, true);
            conn.send(ipt.value);
            ipt.value = '';
        }

        document.getElementById('ipt').onkeydown = e => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
