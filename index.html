<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŒ¿åæ˜Ÿç©º - æ¬¢è¿æ¯ä¸€ä¸ªæ¸´æœ›è‡ªç”±çš„çµé­‚</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* ä¿æŒä½ åŸæœ¬çš„ UI è§†è§‰é£æ ¼ */
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        .stars { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        
        #welcome-ui { text-align: center; z-index: 10; transition: 0.5s; }
        h1 { font-weight: 300; letter-spacing: 4px; margin-bottom: 30px; opacity: 0.9; }
        .match-btn { padding: 16px 48px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.4); color: white; cursor: pointer; border-radius: 40px; font-size: 1.1rem; backdrop-filter: blur(10px); transition: 0.3s; }
        .match-btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; }

        #chat-ui { display: none; flex-direction: column; width: 95%; max-width: 500px; height: 90vh; z-index: 20; }
        #status-text { text-align: center; font-size: 13px; color: #8899ff; margin-bottom: 10px; height: 20px; }
        #msg-box { flex: 1; background: rgba(255,255,255,0.03); overflow-y: auto; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .input-area { display: flex; gap: 10px; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px; }
        
        /* è¯­éŸ³æŒ‰é’®æ ·å¼ */
        #voice-trigger { width: 44px; height: 44px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #voice-trigger.active { background: #ff4d4d; animation: pulse 1s infinite; }
        
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.4; position: relative; }
        .me { background: #4a6cf7; align-self: flex-end; border-bottom-right-radius: 4px; }
        .other { background: rgba(255,255,255,0.15); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .voice-msg { cursor: pointer; display: flex; align-items: center; gap: 8px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div id="welcome-ui">
        <h1>æ¬¢è¿æ¯ä¸€ä¸ªæ¸´æœ›è‡ªç”±çš„çµé­‚</h1>
        <button class="match-btn" onclick="initConnect()">å¼€å¯æ˜Ÿç©ºåŒ¹é…</button>
    </div>

    <div id="chat-ui">
        <div id="status-text">æ­£åœ¨åŒæ­¥æ˜Ÿè½¨...</div>
        <div id="msg-box"></div>
        <div class="input-area">
            <button id="voice-trigger" onmousedown="startRec()" onmouseup="stopRec()" ontouchstart="startRec()" ontouchend="stopRec()">ğŸ¤</button>
            <input type="text" id="msg-input" placeholder="è¾“å…¥ä½ æƒ³è¯´çš„..." autocomplete="off">
            <button onclick="sendMsg()" style="background:transparent; color:#4a6cf7; border:none; font-weight:bold; padding:0 15px;">å‘é€</button>
        </div>
        <button onclick="location.reload()" style="background:transparent; color:rgba(255,255,255,0.3); border:none; margin-top:10px; font-size:12px;">ç¦»å¼€æ˜Ÿç©º</button>
    </div>

    <script>
        let peer, conn, recorder, chunks = [];
        // æç®€é…å¯¹é€»è¾‘ï¼šé”å®š A å’Œ B è§’è‰²ï¼Œæ¶ˆé™¤åŒ¹é…ä¸åˆ°äººçš„é—®é¢˜
        const roleA = "soul_link_v2024_A";
        const roleB = "soul_link_v2024_B";

        function initConnect() {
            document.getElementById('welcome-ui').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            
            peer = new Peer(roleA);
            peer.on('open', () => {
                document.getElementById('status-text').innerText = "æ­£åœ¨æ˜Ÿç©ºä¸­å‘¼å”¤å¯¹æ–¹...";
                attempt(roleB);
            });

            peer.on('connection', c => { 
                if(!conn) { conn = c; bindEvents(); }
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(roleB);
                    peer.on('open', () => {
                        document.getElementById('status-text').innerText = "æ­£åœ¨å¯»æ‰¾å·²å ä½çš„çµé­‚...";
                        attempt(roleA);
                    });
                }
            });
        }

        function attempt(target) {
            const timer = setInterval(() => {
                if (conn) return clearInterval(timer);
                let c = peer.connect(target, { reliable: true });
                c.on('open', () => { conn = c; bindEvents(); clearInterval(timer); });
            }, 1500);
        }

        function bindEvents() {
            document.getElementById('status-text').innerText = "âœ¨ é“¾æ¥æˆåŠŸï¼šæ­¤åˆ»ï¼Œä½ ä¸å†å­¤ç‹¬";
            conn.on('data', data => {
                if (data.type === 'voice') showVoice(data.blob, false);
                else showText(data, false);
            });
            conn.on('close', () => location.reload());
        }

        // --- æ ¸å¿ƒï¼šè¯­éŸ³å¤„ç†é€»è¾‘ ---
        async function startRec() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    if (conn && conn.open) {
                        showVoice(blob, true);
                        conn.send({ type: 'voice', blob: blob });
                    }
                    stream.getTracks().forEach(t => t.stop());
                };
                recorder.start();
                document.getElementById('voice-trigger').classList.add('active');
            } catch (e) { alert("è¯·å…è®¸éº¦å…‹é£æƒé™ä»¥å‘é€è¯­éŸ³"); }
        }

        function stopRec() {
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
                document.getElementById('voice-trigger').classList.remove('active');
            }
        }

        // --- æ¸²æŸ“é€»è¾‘ ---
        function showText(txt, isMe) {
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'me' : 'other'}`;
            div.innerText = txt;
            document.getElementById('msg-box').appendChild(div);
            scrollDown();
        }

        function showVoice(blob, isMe) {
            const url = URL.createObjectURL(blob instanceof Blob ? blob : new Blob([blob]));
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `<div class="voice-msg" onclick="playAudio('${url}')">ğŸ”Š è¯­éŸ³æ¶ˆæ¯ (ç‚¹å‡»æ’­æ”¾)</div>`;
            document.getElementById('msg-box').appendChild(div);
            scrollDown();
        }

        function playAudio(url) {
            const audio = new Audio(url);
            // è§£å†³ iOS é™éŸ³æ¨¡å¼æ— å£°é—®é¢˜ï¼šé€šè¿‡ç”¨æˆ·ç‚¹å‡»è§¦å‘æ’­æ”¾
            audio.play().catch(() => alert("è¯·ç¡®è®¤å…³é—­æ‰‹æœºé™éŸ³å¼€å…³ä»¥æ”¶å¬"));
        }

        function scrollDown() {
            const box = document.getElementById('msg-box');
            box.scrollTop = box.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() && conn && conn.open) {
                showText(input.value, true);
                conn.send(input.value);
                input.value = '';
            }
        }

        document.getElementById('msg-input').onkeydown = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
