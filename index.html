<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自由的灵魂</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; position: relative; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; letter-spacing: 2px; }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(15px); display: flex; flex-direction: column; }
        
        .input-group { display: flex; gap: 8px; padding-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; }
        button#send { background: #5f91ff; color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; }
        
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .me { background: #5f91ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: rgba(255,255,255,0.12); align-self: flex-start; border-bottom-left-radius: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div><div class="shooting_star"></div></div>

    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px; margin-bottom:40px;">寻找星空下的另一个灵魂</h1>
        <button class="enter-btn" onclick="startMegaMatch()">开启随机匹配</button>
    </div>

    <div id="chat-container">
        <div id="status" style="text-align: center; font-size: 11px; color: #666; margin-bottom: 10px; letter-spacing: 1px;">正在加密连接...</div>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="ipt" placeholder="此刻你想说什么..." autocomplete="off" onkeydown="if(event.keyCode==13) doSend()">
            <button id="send" onclick="doSend()">发送</button>
            <button onclick="location.reload()" style="background:transparent; color:#ff4d4d; border:none; font-size:12px; cursor:pointer;">断开</button>
        </div>
    </div>

    <script>
        // 使用一个极为稳定的公共 Key
        const pubnub = new PubNub({
            publishKey: 'pub-c-48098c76-50d4-469b-8212-076f8e75294e',
            subscribeKey: 'sub-c-134e626e-4421-11eb-a5a4-325b0351f2f8',
            userId: "Soul_" + Math.random().toString(36).substring(7)
        });

        let currentRoom = "";

        function startMegaMatch() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            // 万人级匹配核心：将用户随机散布在一百万个房间坐标中
            // 当用户量极大时，系统会自动产生双人碰撞
            const universeCoord = Math.floor(Math.random() * 1000000); 
            currentRoom = "room_u_" + universeCoord;

            pubnub.subscribe({ channels: [currentRoom] });
            document.getElementById('status').innerText = "● 已接入坐标: " + universeCoord + " (匿名私密)";
        }

        pubnub.addListener({
            message: function(m) {
                if (m.publisher !== pubnub.getUserId()) {
                    render(m.message, false);
                }
            }
        });

        function render(text, isMe) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'me' : 'other');
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            const val = ipt.value.trim();
            if (!val) return;
            render(val, true);
            pubnub.publish({ channel: currentRoom, message: val }); //
            ipt.value = '';
        }
    </script>
</body>
</html>
