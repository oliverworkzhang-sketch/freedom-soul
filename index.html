m<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自由的灵魂</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; transition: all 0.5s; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(15px); display: flex; flex-direction: column; }
        
        .input-group { display: flex; gap: 8px; padding-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; }
        button#send { background: #5f91ff; color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; }
        .me { background: #5f91ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: rgba(255,255,255,0.12); align-self: flex-start; border-bottom-left-radius: 2px; }
        
        #status-bar { text-align: center; font-size: 12px; color: #5f91ff; margin-bottom: 10px; height: 20px; }
        .disconnect-btn { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px 15px; border-radius: 12px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div></div>
    
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px; margin-bottom:40px;">寻找星空下的另一个灵魂</h1>
        <button class="enter-btn" onclick="startMatching()">开启即刻匹配</button>
    </div>

    <div id="chat-container">
        <div id="status-bar">正在寻找同步信号...</div>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="ipt" placeholder="输入你想说的..." autocomplete="off">
            <button id="send" onclick="doSend()">发送</button>
            <button class="disconnect-btn" onclick="manualDisconnect()">断开</button>
        </div>
    </div>

    <script>
        let peer, conn;
        // 匹配逻辑保持不变，确保 30 秒内点击的必进
        const timeBucket = Math.floor(Date.now() / 30000); 
        const myID = "soul_user_" + timeBucket;
        const peerID = "soul_peer_" + timeBucket;

        function startMatching() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('chat-box').innerHTML = ''; // 清空聊天记录
            
            peer = new Peer(myID);
            
            peer.on('open', (id) => {
                document.getElementById('status-bar').innerText = "已进入星空，等待灵魂感应...";
                connectToPeer(peerID);
            });

            peer.on('connection', (c) => {
                conn = c;
                setupChatLogic();
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(peerID);
                    peer.on('open', () => connectToPeer(myID));
                }
            });
        }

        function connectToPeer(targetID) {
            const retry = setInterval(() => {
                if (conn) { clearInterval(retry); return; }
                const c = peer.connect(targetID);
                c.on('open', () => {
                    conn = c;
                    setupChatLogic();
                    clearInterval(retry);
                });
            }, 2000);
        }

        function setupChatLogic() {
            document.getElementById('status-bar').innerText = "✨ 灵魂契合成功";
            
            // 监听对方发来的消息
            conn.on('data', (data) => render(data, false));
            
            // 重要：监听对方主动断开连接
            conn.on('close', () => {
                alert("对方已离开，缘分已尽。");
                resetToHome();
            });
        }

        function manualDisconnect() {
            if (conn) {
                conn.close(); // 关闭连接
            }
            resetToHome();
        }

        function resetToHome() {
            if (peer) {
                peer.destroy(); // 销毁 Peer 实例
            }
            conn = null;
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
        }

        function render(text, isMe) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'me' : 'other');
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            const val = ipt.value.trim();
            if (!val || !conn) return;
            render(val, true);
            conn.send(val);
            ipt.value = '';
        }

        document.getElementById('ipt').onkeydown = (e) => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
