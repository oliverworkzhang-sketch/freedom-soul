<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‡ªç”±çš„çµé­‚ - æç®€è¯­éŸ³ç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        #main-ui { text-align: center; z-index: 100; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; }
        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .input-group { display: flex; gap: 8px; padding-bottom: 20px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #voice-btn { width: 45px; height: 45px; background: rgba(255,255,255,0.1); color: white; font-size: 20px; }
        #voice-btn.recording { background: #ff4d4d; color: white; }
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 85%; word-break: break-all; }
        .me { background: #5f91ff; align-self: flex-end; }
        .other { background: rgba(255,255,255,0.15); align-self: flex-start; }
        #status-bar { text-align: center; font-size: 11px; color: #5f91ff; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px;">æ˜Ÿç©ºä¸‹çš„å¯¹è¯</h1>
        <button class="enter-btn" onclick="startMatching()">å³åˆ»åŒ¹é…</button>
    </div>

    <div id="chat-container">
        <div id="status-bar">ç­‰å¾…ä¿¡å·...</div>
        <div id="chat-box"></div>
        <div class="input-group">
            <button id="voice-btn" onmousedown="recStart()" onmouseup="recStop()" ontouchstart="recStart()" ontouchend="recStop()">ğŸ¤</button>
            <input type="text" id="ipt" placeholder="è¾“å…¥å†…å®¹..." autocomplete="off">
            <button id="send" onclick="doSend()" style="padding: 10px 15px; background: #5f91ff; color: white;">å‘é€</button>
            <button onclick="location.reload()" style="background:transparent; color:#ff4d4d; font-size:12px;">æ–­å¼€</button>
        </div>
    </div>

    <script>
        let peer, conn, recorder, chunks = [];
        // ä¸ºäº†è®©ä½ ç°åœ¨100%æˆåŠŸï¼Œæµ‹è¯•æœŸé”å®šå”¯ä¸€é…å¯¹ID
        const ID_A = "soul_room_v11_A";
        const ID_B = "soul_room_v11_B";

        function startMatching() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            peer = new Peer(ID_A);
            peer.on('open', () => {
                document.getElementById('status-bar').innerText = "æ­£åœ¨æœå¯»å¦ä¸€åŠ...";
                tryConnect(ID_B);
            });
            peer.on('connection', c => { conn = c; listen(); });
            peer.on('error', err => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(ID_B);
                    peer.on('open', () => {
                        document.getElementById('status-bar').innerText = "å‘ç°å¯¹æ–¹ï¼Œæ­£åœ¨å‘¼å«...";
                        tryConnect(ID_A);
                    });
                }
            });
        }

        function tryConnect(target) {
            const t = setInterval(() => {
                if (conn) return clearInterval(t);
                let c = peer.connect(target, { reliable: true });
                c.on('open', () => { conn = c; listen(); clearInterval(t); });
            }, 1000);
        }

        function listen() {
            document.getElementById('status-bar').innerText = "âœ¨ å¥‘åˆæˆåŠŸ";
            conn.on('data', data => {
                if (data.type === 'voice') renderVoice(data.blob, false);
                else renderText(data, false);
            });
            conn.on('close', () => location.reload());
        }

        // --- å½•éŸ³åŠŸèƒ½ ---
        async function recStart() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(s);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    if (conn && conn.open) {
                        renderVoice(b, true);
                        conn.send({ type: 'voice', blob: b });
                    }
                    s.getTracks().forEach(track => track.stop());
                };
                recorder.start();
                document.getElementById('voice-btn').classList.add('recording');
            } catch (e) { alert("è¯·å…è®¸éº¦å…‹é£æƒé™"); }
        }
        function recStop() {
            if (recorder && recorder.state === "recording") {
                recorder.stop();
                document.getElementById('voice-btn').classList.remove('recording');
            }
        }

        // --- æ¸²æŸ“ä¸å‘é€ ---
        function renderText(t, isMe) {
            const d = document.createElement('div');
            d.className = `msg ${isMe ? 'me' : 'other'}`;
            d.innerText = t;
            append(d);
        }
        function renderVoice(blob, isMe) {
            const url = URL.createObjectURL(blob instanceof Blob ? blob : new Blob([blob]));
            const d = document.createElement('div');
            d.className = `msg ${isMe ? 'me' : 'other'}`;
            d.innerHTML = `<div onclick="new Audio('${url}').play()" style="cursor:pointer">ğŸµ è¯­éŸ³æ¶ˆæ¯ (ç‚¹å‡»æ’­æ”¾)</div>`;
            append(d);
        }
        function append(el) {
            const b = document.getElementById('chat-box');
            b.appendChild(el);
            b.scrollTop = b.scrollHeight;
        }
        function doSend() {
            const i = document.getElementById('ipt');
            const val = i.value.trim();
            if (val && conn && conn.open) {
                renderText(val, true);
                conn.send(val);
                i.value = '';
            }
        }
        document.getElementById('ipt').onkeydown = e => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
