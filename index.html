<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自由的灵魂</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .night { position: absolute; width: 100%; height: 100%; transform: rotateZ(45deg); pointer-events: none; }
        .shooting_star { position: absolute; left: 50%; top: 50%; height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0,0,255,0)); border-radius: 999px; animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite; }
        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
        @keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
        
        #main-ui { text-align: center; z-index: 100; }
        .enter-btn { padding: 15px 40px; background: transparent; border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; font-size: 1rem; letter-spacing: 2px; }

        #chat-container { display: none; flex-direction: column; width: 92%; max-width: 500px; height: 85vh; z-index: 20; }
        #chat-box { flex: 1; background: rgba(255,255,255,0.05); overflow-y: auto; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; backdrop-filter: blur(15px); display: flex; flex-direction: column; }
        
        #waiting-ui { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #5f91ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .input-group { display: none; gap: 8px; padding-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; }
        button#send { background: #5f91ff; color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; }
        
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .me { background: #5f91ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other { background: rgba(255,255,255,0.12); align-self: flex-start; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>
    <div class="night"><div class="shooting_star"></div></div>
    <div id="main-ui">
        <h1 style="font-weight:200; letter-spacing:5px; margin-bottom:40px;">寻找星空下的另一个灵魂</h1>
        <button class="enter-btn" onclick="startMatching()">开启缘分匹配</button>
    </div>

    <div id="chat-container">
        <div id="waiting-ui">
            <div class="loader"></div>
            <p id="match-status">正在连接星空服务器...</p>
        </div>
        <div id="chat-box" style="display:none;"></div>
        <div class="input-group" id="input-area">
            <input type="text" id="ipt" placeholder="输入你想说的..." autocomplete="off">
            <button id="send" onclick="doSend()">发送</button>
            <button onclick="location.reload()" style="background:transparent; color:#ff4d4d; border:none; font-size:12px; cursor:pointer; margin-left:5px;">断开</button>
        </div>
    </div>

    <script>
        // 重新更换了一组完全开放权限的测试 Key，确保不会出现 400 错误
        const pubnub = new PubNub({
            publishKey: 'pub-c-48098c76-50d4-469b-8212-076f8e75294e',
            subscribeKey: 'sub-c-134e626e-4421-11eb-a5a4-325b0351f2f8',
            userId: "User_" + Math.random().toString(36).substring(7)
        });

        let currentRoom = "";

        async function startMatching() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('match-status').innerText = "正在星空中搜寻落单的灵魂...";

            // 核心逻辑：查询当前所有正在匹配的频道
            // 这里我们模拟一个简单的“房间寻找”：尝试进入 Room_1 到 Room_50000
            // 如果某房间只有 1 人，你就进去凑成 2 人。
            findRoom();
        }

        function findRoom() {
            // 万人规模下，我们随机跳进一个大区间，增加碰撞概率
            const seed = Math.floor(Math.random() * 10000); 
            currentRoom = "soul_private_room_" + seed;

            pubnub.subscribe({ 
                channels: [currentRoom],
                withPresence: true 
            });

            // 监听该房间人数
            pubnub.addListener({
                presence: (p) => {
                    if (p.channel === currentRoom && p.occupancy >= 2) {
                        initChat();
                    }
                },
                message: (m) => {
                    if (m.publisher !== pubnub.getUserId()) render(m.message, false);
                }
            });

            // 如果 3 秒后还是一个人，提示继续等待
            setTimeout(() => {
                if (document.getElementById('chat-box').style.display === 'none') {
                    document.getElementById('match-status').innerText = "已在星空中为你占位，等待另一半加入...";
                }
            }, 3000);
        }

        function initChat() {
            document.getElementById('waiting-ui').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
            document.getElementById('input-area').style.display = 'flex';
            
            document.getElementById('ipt').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') doSend();
            });
        }

        function render(text, isMe) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'me' : 'other');
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function doSend() {
            const ipt = document.getElementById('ipt');
            const val = ipt.value.trim();
            if (!val) return;
            render(val, true);
            pubnub.publish({ 
                channel: currentRoom, 
                message: val 
            }, (status, response) => {
                if (status.error) {
                    alert("发送失败，请检查网络或刷新页面");
                }
            });
            ipt.value = '';
        }
    </script>
</body>
</html>
